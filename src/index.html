<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alumnos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/da242ac2a9.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="flex">
            <div>
                <h1>Caelum - Alunos</h1>
                <h2>Sistema de cadastro de alunos</h2>
            </div>

            <div class="icons">
                <div id="sync" class="sync-esperando"><i class="fas fa-sync-alt"></i></div>
            </div>
        </div>
    </header>

    <main>
        <section id="cadastro">
            <i class="far fa-address-card"></i>
            <h3>Cadastro de Alunos</h3>

            <div class="box">
                <form id="cadastro-aluno">
                    <label for="matricula">
                        Matricula:
                    </label>
                    <input type="text" id="matricula" placeholder="Digite a matricula...">

                    <label for="nome">
                        Nome:
                    </label>
                    <input type="text" id="nome" placeholder="Digite o nome...">

                    <input type="submit" value="Salvar" class="salvar">
                </form>
            </div>

        </section>

        <section id="listagem">
            <i class="fas fa-users"></i>
            <h3>Listagem de Alunos</h3>

            <div class="box">
                <table>
                    <tr>
                        <th>Matr√≠cula</th>
                        <th>Nome</th>
                        <th></th>
                    </tr>

                    <tbody id="lista-alunos">
                        <tr id="listagem-tr" class="tr-aluno-tabela">
                            <td>0001</td>
                            <td class="nome">Jessica</td>
                            <td><button class="remove"><i class="fas fa-trash"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/pegarDados.js"></script>
    <script src="js/removerAluno.js"></script>
    <script src="js/editarNome.js"></script>
</body>

</html>
